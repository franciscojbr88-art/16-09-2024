<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>¬øQuieres casarte conmigo?</title>
    <style>
        :root {
            --bg-start: #ff9a9e;
            --bg-end: #fad0c4;
            --accent: #ff4b6e;
            --accent-dark: #ff1e4b;
            --card: #fff;
            --muted: #666;
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(120deg, var(--bg-start), var(--bg-end));
            color: #222;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px
        }

        .card {
            background: var(--card);
            border-radius: 16px;
            padding: 28px;
            max-width: 720px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12)
        }

        h1 {
            color: var(--accent);
            margin: 0 0 8px
        }

        p.lead {
            color: var(--muted);
            margin: 0 0 20px
        }

        .buttons {
            display: flex;
            gap: 16px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 10px
        }

        button {
            padding: 14px 22px;
            border-radius: 12px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: transform .18s, box-shadow .18s
        }

        button:focus {
            outline: 3px solid rgba(255, 75, 110, 0.18)
        }

        #btnNo {
            background: #eee;
            color: #333
        }

        #btnSi {
            background: var(--accent);
            color: white;
            box-shadow: 0 8px 18px rgba(255, 75, 110, 0.24);
            transform-origin: center center
        }

        #hint {
            margin-top: 12px;
            color: var(--muted);
            min-height: 22px;
            opacity: 0;
            transition: opacity .18s, transform .18s
        }

        #hint.show {
            opacity: 1;
            transform: translateY(0)
        }

        .pulse {
            animation: pulse-quick .28s ease-in-out
        }

        @keyframes pulse-quick {
            0% {
                transform: scale(1)
            }

            50% {
                transform: scale(1.08)
            }

            100% {
                transform: scale(1)
            }
        }

        /* full screen celebration */
        .overlay {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 0, 0, 0.45);
            z-index: 90
        }

        .popup {
            background: white;
            padding: 26px;
            border-radius: 14px;
            text-align: center;
            max-width: 560px;
            width: 90%
        }

        .popup h2 {
            color: var(--accent);
            margin: 0 0 8px
        }

        .hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
            z-index: 80
        }

        .heart {
            position: absolute;
            font-size: 26px;
            animation: rise 2800ms linear forwards;
            opacity: 0.95
        }

        @keyframes rise {
            0% {
                transform: translateY(40vh) scale(.8);
                opacity: 0
            }

            10% {
                opacity: 1
            }

            100% {
                transform: translateY(-120vh) rotate(360deg) scale(1.2);
                opacity: 0
            }
        }

        @media (max-width:480px) {
            button {
                width: 100%;
                font-size: 1rem
            }

            .buttons {
                flex-direction: column
            }

            .popup {
                padding: 18px
            }
        }
    </style>
</head>

<body>
    <div class="card" role="main" aria-labelledby="title">
        <h1 id="title">Fernanda coscueta, Quieres casarte conmigo?</h1>
        <p class="lead">Dime de todo corazon, quieres casarte conmigo</p>

        <div class="buttons" aria-hidden="false">
            <button id="btnNo" aria-label="No">No</button>
            <button id="btnSi" aria-label="S√≠">S√≠ üíç</button>
        </div>

        <div id="hint" aria-live="polite"></div>
    </div>

    <!-- celebration overlay placeholder -->
    <div id="hearts" class="hearts" aria-hidden="true"></div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnSi = document.getElementById('btnSi');
        const hint = document.getElementById('hint');
        const heartsWrap = document.getElementById('hearts');
        let noCount = 0;

        const messages = [
            'Estas segura?',
            'Pi√©nsalo otra vez',
            'tai seguro waton?',
            'd verdaaaddd????',
            'Solo dime que s√≠ pipipi'
        ];

        btnNo.addEventListener('click', () => {
            noCount++;
            // grow "S√≠" button progressively, cap scale
            const scale = Math.min(1 + 0.12 * noCount, 3);
            btnSi.style.transform = `scale(${scale})`;
            btnSi.classList.add('pulse');
            setTimeout(() => btnSi.classList.remove('pulse'), 300);

            // show message, cycle through array
            const text = messages[(noCount - 1) % messages.length];
            hint.textContent = text;
            hint.classList.add('show');
            // minor bounce of the No button
            btnNo.style.transform = 'translateY(4px)';
            setTimeout(() => { btnNo.style.transform = ''; }, 160);

            // hide hint after 2s
            clearTimeout(hint._hideTimer);
            hint._hideTimer = setTimeout(() => hint.classList.remove('show'), 2000);
        });

        btnSi.addEventListener('click', () => {
            showCongrats();
        });

        function showCongrats() {
            // create popup
            const overlay = document.createElement('div');
            overlay.className = 'overlay';
            overlay.innerHTML = `
                <div class="popup" role="dialog" aria-modal="true" aria-label="Celebraci√≥n">
                    <h2>sii üíç</h2>
                    <p>Me casar√© contigo, Te amo.</p>
                    <button id="closeCelebrate" style="margin-top:12px;padding:8px 14px;border-radius:8px;border:none;background:var(--accent);color:white;cursor:pointer">Cerrar</button>
                </div>
            `;
            document.body.appendChild(overlay);

            // create hearts
            for (let i = 0; i < 28; i++) {
                spawnHeart();
            }
            overlay.querySelector('#closeCelebrate').addEventListener('click', () => {
                overlay.remove();
                heartsWrap.innerHTML = '';
                heartsWrap.setAttribute('aria-hidden', 'true');
            });
        }

        function spawnHeart() {
            const h = document.createElement('div');
            h.className = 'heart';
            const size = Math.floor(Math.random() * 22) + 18;
            h.style.fontSize = size + 'px';
            h.style.left = Math.random() * 100 + '%';
            h.style.color = ['#ff4b6e', '#ff8aa0', '#ffd1dc', '#ff1e4b'][Math.floor(Math.random() * 4)];
            h.textContent = ['‚ù§Ô∏è', 'üíñ', 'üíï', 'üíò'][Math.floor(Math.random() * 4)];
            heartsWrap.appendChild(h);
            heartsWrap.setAttribute('aria-hidden', 'false');
            // remove after animation
            setTimeout(() => { h.remove(); }, 3000 + Math.random() * 1200);
        }
    </script>
</body>

</html>
