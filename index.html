<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor ❤️</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        h1 {
            color: #ff4b6e;
            margin-bottom: 20px;
        }
        .heart {
            color: #ff4b6e;
            font-size: 50px;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        p {
            color: #666;
            line-height: 1.6;
            margin: 15px 0;
        }
        img {
            max-width: 200px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .botn button {
            background-color: #ff4b6e;
            color:  white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;

        }
        .botn button:hover {
            background-color: #ff1e4b;
        }
        .botn a {
            text-decoration: none;
            color: white;
        }
        .container img {
            max-width: 40%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="heart">❤️</div>
        <h1>Para mi amor</h1>
        <p>Cada día que paso contigo es un regalo.</p>
        <p>Eres la persona más especial en mi vida y quiero que sepas cuánto te amo.</p>
        <p>Gracias por ser mi compañera, mi mejor amiga y mi amor.</p>
        <!-- Puedes agregar una foto de ustedes aquí -->
        <img src="blob:https://web.whatsapp.com/57bedd4d-ae21-4a19-9b08-bccbd3708db9" alt="Nosotros"> 
        <p>Te amo más cada día ❤️</p>
        <div class="botn">
        <button onclick="alert('¡Te amo mucho!')">Haz clic aquí</button>
        <button >
                    <a href="pagina2.html" >Apretalo</a>
                </button>
        </div>
    </div>

</body>
</html>
